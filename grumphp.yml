grumphp:
    git_hook_variables:
        EXEC_GRUMPHP_COMMAND: ddev exec php
    tasks:
        phpstan:
            autoload_file: ~
            configuration: ~
            level: null
            force_patterns: [ ]
            ignore_patterns: [ ]
            triggered_by: [ 'php' ]
            memory_limit: "-1"
            use_grumphp_paths: true
        phpmd:
            whitelist_patterns: [ ]
            exclude: [ ]
            report_format: text
            ruleset: [ 'cleancode', 'codesize', 'naming' ]
            triggered_by: [ 'php' ]
        phpcs:
            standard: [ ]
            severity: ~
            error_severity: ~
            warning_severity: ~
            tab_width: ~
            report: full
            report_width: ~
            whitelist_patterns: [ ]
            encoding: ~
            ignore_patterns: [ ]
            sniffs: [ ]
            triggered_by: [ php ]
            exclude: [ ]
            show_sniffs_error_path: true
